<html>
    <head>
        <title>Image Screenshot Comparisons</title>
        <meta charset="UTF-8">
        <link href="../jslib/bootstrap/css/bootstrap-theme.css" rel="stylesheet" type="text/css"/>
        <link href="../jslib/bootstrap/css/bootstrap.css" rel="stylesheet" type="text/css"/>
        <script src="../jslib/json3.js" type="text/javascript"></script>
        <script src="../jslib/jquery.js" type="text/javascript"></script>
        <script src="json/testimage_metadata.js" type="text/javascript"></script>
        <script src="../jslib/bootstrap/js/bootstrap.js" type="text/javascript"></script>
        <script src="testCompare.js" type="text/javascript"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
         
         <script>
            $(document).ready(function () {
                setupComparison();

            });
        </script>  

        
        
    </head>
    <body>

        <div class="container">
            <div class="row">
            <h3>Test Image Gold File  Comparisons</h3>
            <h5 id="runDate"></h5>
            
            
                <div class="form-group">
                    <label for="comparisonList">Test Run(click on image for full-sized view)</label>
                    <select class="form-control input-lg" id="testRunList" onchange="getTestFromSelectBox(this)"></select>
                    
                </div>
               

            </div>

            <div class="row"> 


                <table class="table">
                    <thead>
                        <tr>
                            <th><span id="goldFileText"></span> (Gold File)</th>
                            <th><span id="newImageText"></span> (New Image)</th>
                            <th>Comparison</th>
                        </tr>
                    </thead>
                    <tbody >
                        <tr>
                            <td><a  id="goldViewer"  target="_new"  href=""><img id="goldImage" src="" width="100%" height="33%"  alt=""/></a></td>


                            <td><a  id="newImageViewer" target="_new" href=""><img id="newImageImage" src=""width="100%" height="33%"  alt=""/></a></td>


                            <td><a  id="compareViewer"  target="_new"  href=""><img id="compareImage" src="" width="100%" height="33%" alt=""/></a></td>

                        </tr>
                    </tbody>
                </table>







            </div>
        </div>
    </body>
</html>
