<html>
    <head>
        <title>JSON Comparison Viewer</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="../jslib/bootstrap/css/bootstrap-theme.css" rel="stylesheet" type="text/css"/>
        <link href="../jslib/bootstrap/css/bootstrap.css" rel="stylesheet" type="text/css"/>
        <script src="json/failed_comparisons.js" type="text/javascript"></script>
        <script src="../jslib/jquery.js" type="text/javascript"></script>
        <script src="../jslib/json3.js" type="text/javascript"></script>
        <script src="../jslib/bootstrap/js/bootstrap.js" type="text/javascript"></script>
        <script src="js/wikEd_highlighter.js" type="text/javascript"></script>
        <script src="js/comparison_code.js" type="text/javascript"></script>
        <style>
            .rowSpacer {margin-top: 20px}
            .maxbox {width: 100%; height: 350px; overflow-y: scroll}
            .form-inline > * { margin:15px 15px; }

        </style>
        <script>
            $(document).ready(function () {

                if (failedData !== null)
                {
                    // console.log(JSON3.stringify(failedData,null,2))
                    setUpSingleCompare();





                }
                else
                {
                    $('#mainBody').hide();
                    $('#nothingFound').show();
                }




            });


        </script>

    </head>
    <body>
        <div class="container">
            <ul id="navTabs" class="nav nav-tabs">
                <li class="active"><a data-toggle="tab" href="#Comparison">Comparison Viewer</a></li>
                <li><a data-toggle="tab" href="#Formatter">Formatter Tools</a></li>
            </ul>
            <div class="tab-content">


                <div id="Comparison" class="tab-pane fade in active">


                    <div class="row">
                        <h4 class="col-lg-10 "> 
                            
                            <span id="testName"></span>--><span id="methodName"></span> 
                            
                            <span style="display:none" id="nothingFound">(Nothing found)</span> 
                        
                     
                            <span class="" id="envInfo"></span></h4>
                    </div>
                    <div id="mainBody">
                         

                        <div class="row rowSpacer">
                            <table class="table table-bordered">
                                <thead>
                                    <tr><th>Expected <span id="dateText"></span></th><th>Actual <button id="copy-button" style="visibility:hidden; font-size: 75%"  onClick="copyToFormatter()" class="btn btn-sm btn-primary pull-right">Copy Unformatted to Formatter Tools</button>  </th><th>Comparison</th></tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td ><textarea readonly  class="maxbox" id="expected"></textarea></td>
                                        <td><textarea  readonly  class="maxbox" id="actual"></textarea></td>
                                        <td style="width: 33%"><div class="maxbox" id="compare"></div></td>

                                    </tr>


                                </tbody>
                            </table>
                        </div>


                        <div id="legend" style="display:none" class="row">
                            <h4>Legend </h4>

                            <div>
                                <ul>
                                    <li><span class="wikEdDiffMarkRight" title="Moved block" id="wikEdDiffMark999" onmouseover="wikEdDiffBlockHandler(undefined, this, 'mouseover');"></span> Original block position</li>
                                    <li><span title="+" class="wikEdDiffInsert">Inserted<span class="wikEdDiffSpace"><span class="wikEdDiffSpaceSymbol"></span> </span>text<span class="wikEdDiffNewline"> </span></span></li>
                                    <li><span title="−" class="wikEdDiffDelete">Deleted<span class="wikEdDiffSpace"><span class="wikEdDiffSpaceSymbol"></span> </span>text<span class="wikEdDiffNewline"> </span></span></li>
                                    <li><span class="wikEdDiffBlockLeft" title="◀" id="wikEdDiffBlock999" onmouseover="wikEdDiffBlockHandler(undefined, this, 'mouseover');">Moved<span class="wikEdDiffSpace"><span class="wikEdDiffSpaceSymbol"></span> </span>block<span class="wikEdDiffNewline"> </span></span></li>
                                    <li><span class="newlineSymbol">¶</span> Newline <span class="spaceSymbol">·</span> Space <span class="tabSymbol">→</span> Tab</li>
                                </ul>
                            </div>

                        </div>
                    </div>



                </div>
                <div id="Formatter" class="tab-pane fade in">
                    <h3 class="col-lg-6 "> 
                        Formatter Tools</h3>
                    <div class="row rowSpacer">

                        <textarea  class="maxbox" id="formatArea"></textarea>


                    </div>

                    <div class="row rowSpacer">

                        <div class="form-inline">

                            <div class="form-group">

                                <em>Copy and paste the JSON above for use in the gold file</em> 

                            </div>
                            <div class="form-group">
                                <button  class="btn btn-primary" id="prettyPrintButton" onclick="prettyPrintFormatter()" >Pretty Print Contents</button>

                            </div>
                            <div class="form-group">
                                <button  class="btn btn-primary" id="unformatButton" onclick="unFormatFormatter()" >Unformat Contents</button>

                            </div>
                            <div class="form-group">
                                <span id="parseWarning" class="badge badge-danger"></span>

                            </div>
                        </div>

                    </div>
                    <div class="row rowSpacer">
                         <button  class="btn btn-primary" id="composeDateButton" onclick="composeDateSample()" >Compose Date Sample</button>
                        
                    </div>

                </div>
            </div>

        </div>
    </body>
</html>
